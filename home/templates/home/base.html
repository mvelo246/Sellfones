<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | SellFones</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center bg-black border-b border-gray-200">
        <a href="/" class="text-3xl font-bold text-white">SellFones</a>
        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold text-white hover:text-gray-500">Sell </a>
            <a href="#" class="text-lg font-semibold text-white hover:text-gray-500">New Phones</a>
            <a href="#" class="text-lg font-semibold text-white hover:text-gray-500">Refleblished </a>

            <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-400">Sign up</a>
            <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-800 text-white rounded-xl hover:bg-gray-700">Log in</a>
        </div>
    </nav>
    <div class="px-6 py-6">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="py-6 px-6 flex justify-between bg-gray-200">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-bold text-gray-500">
                About
            </h3>
            <p class="text-lg text-gray-500">this is amazing you will see</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-bold text-gray-500">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
