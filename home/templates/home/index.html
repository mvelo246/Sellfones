{% extends 'home/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl font-bold" >
    <h2 class="mb-12 text-2xl text-center ">New Phones</h2>
    
    <div class="grid grid-cols-5 gap-3 ">
        {% for phone in phones%}
           <div class="w-52 " >
            <a href="#"> 
                <div class="w-52">
                <img src="{{phone.image.url}}" class="rounded-t-xl "> 
            </div>
            <div class="p-6 bg-white rounded-b-xl ">
                <h2 class="text-2xl">{{phone.name}}</h2>
                <p class="text-gray-500">price:R{{phone.price}}</p>
            </div>
            </a>
           </div>
        {% endfor %}

    </div>
 
</div>
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl" >
    <h2 class="mb-12 text-2xl text-center">Brands</h2>
    
    <div class="grid grid-cols-3">
        {% for cat in categories%}
           <div class="w-52">
            <a href="#">
               
            <div class="px-1 py-6 bg-gray-200  rounded-b-xl">
                <h2 class="text-2xl">{{cat.name}}</h2>
                <p class="text-gray-500">{{cat.phone.count}}</p>
            </div>
            </a>
           </div>
        {% endfor %}

    </div>
 
</div>
{% endblock %}
